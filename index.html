<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="pedro" width="1200" height="1200" style="border: 2px solid black">
    
    </canvas>
    <script>
        const canvas = document.getElementById("pedro");
        const ctx = canvas.getContext("2d");

        let map = [];
        
        
        // Defina o tamanho do bloco
        const blockSize = 120;
        
        // Preencha o mapa com objetos de tamanho 10x10
        for (let y = 0; y < 1200; y += blockSize) {
            for (let x = 0; x < 1200; x += blockSize) {
                if (x === 120 && y === 120) {
                    map.push({ x: x, y: y, type: 'p' });
                } else 
                map.push({ x: x, y: y, type: 'w' });
            }
        }

        function pieceSnake(snakePart) {
            if (snakePart.type === 'p') {
                // Desenhe uma imagem para o ponto de interesse
                const img = new Image();
                img.src = './img.jpg';

                // Certifique-se de esperar que a imagem seja carregada antes de desenhÃ¡-la
                img.onload = function () {
                    ctx.drawImage(img, snakePart.x, snakePart.y, blockSize, blockSize);
                };
            } else {
                ctx.fillStyle = 'lightgreen';
                ctx.strokeStyle = 'darkgreen';
                ctx.fillRect(snakePart.x, snakePart.y, blockSize, blockSize);
                ctx.strokeRect(snakePart.x, snakePart.y, blockSize, blockSize);
            }
        }

        map.forEach(element => {
            pieceSnake(element);
        });
    </script>
</body>
</html>
